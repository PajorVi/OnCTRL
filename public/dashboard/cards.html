<script>

    function buscarJogosUsuario() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/jogos/buscarJogosPorUsuario/${idUsuario}`)
            .then(function (resposta) {
                console.log("ESTOU NO THEN DO buscarJogosPorUsuario() da dash!")

                if (resposta.ok) {
                    console.log(resposta + "OK");

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.JOGOS_USUARIO = JSON.stringify(json.jogos);
                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

        return false;

    }

    function exibirJogos() {
        JSON.parse(sessionStorage.JOGOS_USUARIO).forEach(item => {
            document.getElementById("cardJogos").innerHTML += `
                    <div class="cardJogos">
                        <div class="title-aquario">
                            <h1>${item.nome}</h1>
                        </div>
                    </div>      
                    `
        });
    }

</script>
