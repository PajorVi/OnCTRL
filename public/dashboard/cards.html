<head>
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>

    <div class="header">

        <a href="">
            <h1>OnCTRL</h1>
        </a>

        <ul class="navbar">
            <a href="">
                <li>home</li>
            </a>
            <a href="">
                <li>sobre</li>
            </a>
            <a href="">
                <li>feed</li>
            </a>
        </ul>

        <div class="header_buttons">
            <a href="cadastro.html"><img src="../assets/user_icon.png"></a>
        </div>
    </div>

    <div class="dash_container">

        <div class="button_add">
            <a href="add_jogo.html">
                <button>
                    Adicionar Jogo
                </button>
            </a>
        </div>

        <div class="card_container" id="card_container"></div>
    </div>

    <div class="modalBackGround" id="modalBackGround"></div>
    <div class="modal" id="modal"></div>
</body>

</html>

<script>

    window.onload = buscarJogosUsuario();

    function buscarJogosUsuario() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/jogos/buscarJogosPorUsuario/${idUsuario}`)
            .then(function (resposta) {
                console.log("ESTOU NO THEN DO buscarJogosPorUsuario() da dash!")

                if (resposta.ok) {
                    console.log(resposta + "OK");

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.JOGOS_USUARIO = JSON.stringify(json.jogos);
                    });
                    exibirJogos();
                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

        return false;

    }

    function exibirJogos() {
        JSON.parse(sessionStorage.JOGOS_USUARIO).forEach(item => {
            document.getElementById("card_container").innerHTML += `
                    <div class="card" id="${item.nome}">
                        <div class="title-jogo">
                            <h1>${item.nome}</h1>
                        </div>
                    </div>      
                    `;
        });
        habilitarModal();
    }

    function habilitarModal() {

        JSON.parse(sessionStorage.JOGOS_USUARIO).forEach(item => {
            document.getElementById(`${item.nome}`).addEventListener("click", function () {
                modal.innerHTML = `
                <div class="close">
                    <button onclick="desabilitarModal()">X</button>
                 </div>
                <h1>${item.nome}</h1>
                <p>${item.genero}</p>
                <span>
                    ${item.descricao}
                </span>`
                modal.style.display = 'flex';
                modalBackGround.style.display = 'block';
            })
        });
    }

    function desabilitarModal() {
        modal.style.display = 'none';
        modalBackGround.style.display = 'none';
    }

</script>
