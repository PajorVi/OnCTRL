<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body onload="exibirJogos()">

    <div class="header_left">

        <div class="titulo">
            <a href="../index.html">
                <h1>OnCTRL</h1>
            </a>
        </div>

        <div class="navbar">

            <div class="navbar_icones">

                <div class="home">
                    <a href="../index.html"><img src="../assets/home_icon.png"></a>
                </div>

                <div class="sobre">
                    <a href="../index.html"><span>?</span>
                </div>

                <div class="feed">
                    <a href=""><img src="../assets/feed_icon.png" alt="">
                </div>

                <div class="criar">
                    <a href=""><span>+</span></a>
                </div>

                <div class="conta">
                    <a href=""><img src="../assets/user_icon.png" alt=""></a>
                </div>

            </div>

            <div class="navbar_textos">

                <div class="home">
                    <span>home</span>
                </div>

                <div class="sobre">
                    <span>sobre</span>
                </div>

                <div class="feed">
                    <span>feed</span>
                </div>

                <div class="criar">
                    <span>adicionar jogo</span>
                </div>

                <div class="conta">
                    <span>área do usuario</span>
                </div>

            </div>

        </div>

    </div>

    <div class="dash_container">

        <h1>Novo jogo</h1>

        <div class="form_container">
            <div class="add_jogo_form">

                <div class="inputs">
                    <div class="nome">
                        <span>Nome</span>
                        <input id="input_nome_jogo" placeholder="Nome">
                    </div>
                    <div class="genero">
                        <span>Gênero</span>
                        <input id="input_genero_jogo" placeholder="Gênero">
                    </div>
                    <div class="desc">
                        <span>Descrição</span>
                        <textarea id="input_desc_jogo" placeholder="Descrição"></textarea>
                    </div>
                </div>

                <button id="form_adicionar_button">
                    Adicionar
                </button>
            </div>
        </div>

    </div>

</body>
