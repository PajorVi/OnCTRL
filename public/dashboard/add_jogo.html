<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<!-- onload="exibirJogos()" -->
<body>

    <div class="header">

        <a href="">
            <h1>OnCTRL</h1>
        </a>

        <ul class="navbar">
            <a href="">
                <li>home</li>
            </a>
            <a href="">
                <li>sobre</li>
            </a>
            <a href="">
                <li>feed</li>
            </a>
        </ul>

        <div class="header_buttons">
            <a href="cadastro.html"><img src="../assets/user_icon.png"></a>
        </div>
    </div>

    <div class="dash_container">

        <h1>Novo jogo</h1>

        <div class="form_container">
            <div class="add_jogo_form">

                <div class="inputs">
                    <div class="nome">
                        <span>Nome</span>
                        <input id="input_nome_jogo" placeholder="Nome">
                    </div>
                    <div class="genero">
                        <span>Gênero</span>
                        <input id="input_genero_jogo" placeholder="Gênero">
                    </div>
                    <div class="desc">
                        <span>Descrição</span>
                        <textarea id="input_desc_jogo" placeholder="Descrição"></textarea>
                    </div>
                </div>

                <button id="form_adicionar_button" onclick="adicionar()">
                    Adicionar
                </button>
            </div>
        </div>

    </div>

</body>

<script>

function adicionar() {
        var idUsuario = sessionStorage.ID_USUARIO;
        var nomeVar = input_nome_jogo.value;
        var generoVar = input_genero_jogo.value;
        var descVar = input_desc_jogo.value;

        var corpo = {
            nomeJogo: nomeVar,
            genero: generoVar,
            descricao: descVar
        }

        fetch(`/jogos/adicionar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(corpo)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Jogo adicionado com sucesso pelo usuario de ID: " + idUsuario + "!");
                window.location = "dashboard.html";
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;

    }

</script>
