<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sessao.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body onload="validarSessao()">

    <div class="header">

        <a href="../index.html">
            <h1>OnCTRL</h1>
        </a>

        <ul class="navbar">
            <a href="../index.html">
                <li>home</li>
            </a>
            <a href="../index.html">
                <li>sobre</li>
            </a>
            <a href="">
                <li>biblioteca</li>
            </a>
        </ul>

        <div class="header_buttons">
            <button onclick="limparSessao()">Sair</button>
        </div>
    </div>

    <div class="dash_container">

        <div class="button_add">
            <a href="add_jogo.html"><button>
                    Adicionar Jogo
                </button></a>
        </div>

        <div id="titulo_dash"></div>

        <div class="button_lista">
            <a href="cards.html"><button>
                    Lista de jogos
                </button></a>
        </div>

        <div class="mais_jogados" id="mais_jogados"></div>

        <div class="total_jogados" id="total_jogados"></div>

        <div class="grafico">

            <canvas id="myChartCanvas"></canvas>

        </div>

    </div>

</body>

</html>

<script>

    let proximaAtualizacao;
    var idUsuario = sessionStorage.ID_USUARIO;


    window.onload = obterDadosGrafico(idUsuario), ola(), maisJogados(), buscarJogosUsuario();


    function ola() {
        let apelido = sessionStorage.APELIDO_USUARIO;

        titulo_dash.innerHTML = `
        <span>Olá ${apelido}!</span> 
        <span>Vamos ver quantos jogos ja jogou ?</span>`
    }
    
    function obterDadosGrafico(idUsuario) {

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/jogos/ultimos/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idUsuario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta, idUsuario) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Jogos',
                data: [],
                fill: true,
                backgroundColor: 'rgb(199, 52, 52)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.genero);
            dados.datasets[0].data.push(registro.quantidade);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );

    }

    function maisJogados() {

        let idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/jogos/maisJogados/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos dos mais jogados: ${JSON.stringify(resposta)}`);
                    maisJogados = document.getElementById("mais_jogados");

                    maisJogados.innerHTML = `<span id="mensagem_favorito">Seu gênero favorito é: </span>
                    <span id="genero">${resposta[0].genero}</span>
                    `;
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function buscarJogosUsuario() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/jogos/buscarJogosPorUsuario/${idUsuario}`)
            .then(function (resposta) {
                console.log("ESTOU NO THEN DO buscarJogosPorUsuario() da dash!")

                if (resposta.ok) {
                    console.log(resposta + "OK");

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.JOGOS_USUARIO = JSON.stringify(json.jogos);

                        const totalJogados = document.getElementById("total_jogados");
                        let totalJogos = json.jogos.length;

                        totalJogados.innerHTML = `
                        <span class="mensagem_total">Você jogou um total de</span> 
                        <span id="numero_jogos"> ${totalJogos} </span> 
                        <span class="mensagem_total">jogos</span>`;
                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

        return false;

    }


</script>
